<header class="main-header" ng-controller="HeaderController" ng-include="'partials/header.html'"></header>

<!-- Main content -->
<section class="content" ng-controller="RotationController" ng-init="init2()" style="background:url(https://trello-attachments.s3.amazonaws.com/5a8cbf7fae18c948ed9e157b/5bbf2695aa433076f6b4ec45/6651c6a6e6643e672f542d6c51278f59/rotation.jpg);  
            background-size: cover;
            position: fixed;
            width: 100%;
            height: 100%;
            left:0;">

    <br/><br/><br/><br/><br/><br/><br/><br/>

    <div class="col-md-2"></div>


    <div class="col-md-4" style="background-color: rgba(0, 0, 0, 0.4);">
        <!--  table로 영역 분할 하기-->
        <table>
            <br/>
            <h5 style="font-size: 30px; color: white; text-align:center">
                Set Repeat-Period
            </h5>

            <tr>
                <td class="left-td">
                    Text
                </td>
                <td>
                    <select class="form-control blue-drag" ng-model="ro.Text" style="height:40px;">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="left-td">
                    Image
                </td>
                <td>
                    <select class="form-control blue-drag" ng-model="ro.Image" style="height:40px;">
                        <option>1000</option>
                        <option>2000</option>
                        <option>3000</option>
                        <option>4000</option>
                        <option>5000</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td class="left-td">
                    Media
                </td>
                <td>
                    <select class="form-control blue-drag" ng-model="ro.Media" style="height:40px;">
                        <option>30</option>
                        <option>40</option>
                        <option>50</option>
                        <option>60</option>
                        <option>70</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align: right;">
                    <br/>
                    <button type="submit" class="btn btn-primary" ng-click="actionSaveRotation()">
                        save
                    </button>
                    <br/>
                    <br/>
                </td>
            </tr>

        </table>
    </div>
</section>
