<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head>
  <header class="main-header" ng-controller="HeaderController" ng-include="&#39;partials/header.html&#39;">
</header>
<style>
.btn{
  width:100%;
  background:none;
  
  color:black;
  padding:5px;
  font-size: 18px;
  cursor:pointer;
  margin:2px 0;
}
 </style>
<div class="content-wrapper" style="background-color: white;">
    <div class="container" >
      <br/><br/>
      <!-- Main content ///이거 뺌.. ng-init="togo(5하면 됨.);init_Main2()" -->
      <section class="content" ng-controller="ContentController" ng-init="init_Main()">
        <div class="row">
          <div class="box-header with-border" text-align="center">
                    <br><br><br><br>
                <h1>View Content</h1>
                <br>
                <br>
              <!-- /.box-tools -->
          </div>
          <div class="col-sm-12 border-center">
            <!-- <div class="col-sm-4 border-center">-->
                <div class="col-sm-4 border-center">
                        <button class="btn btn-block btn-info " 
                        ng-click="setAllChecked()"  style="border:2px solid  #48cbf3;">전체 선택</button>
                </div>

                <div class="col-sm-4 border-center">
                    <button class="btn btn-danger btn-block" data-toggle="modal"
                     data-target="#modal-delete" style="border:2px solid #ff0077;">삭제</button>
                </div>
                        
                <div class="col-sm-4 border-center">
                              <!--  <button class="btn btn-block btn-warning btn-flat"
                                ng-click=" ">편집</button> ng-click으로 -->
                    <div ng-click="forcheck()" class="btn btn-block btn-warning"
                    style="border:2px solid #ebe705;">
                    <!--<a href="/#!/modifyContent" >편집</a>-->
                    편집
                </div>
              </div>
           
          </div> <!--<div class="row">-->
                    <br/>
                    <br/>
                    <br/>
                    <br/>

                  <div class="col-xs-4 border-center" ng-repeat="item in items" 
                  style=" height:auto;">
                     
                    <div class="box" style=" box-sizing:content-box;  border-color:forestgreen;">
                    
                    
                    <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" ng-model="item.checked" ng-click="changeCheckBox(item.No)">
                          </div>
                          
                            <h3 class="box-title" ng-bind="item.Title"></h3>
                            <div class="col-sm-12 border-center" ng-switch="" on="item.Type">
                                <!-- /.Text를 선택하면 -->
                                <div ng-switch-when="Text" text-align="center" style="width: 300px; word-wrap: break-word; " 
                                 >                                              
                                    <h7 class="text-responsive pad"  ng-bind="item.Main" ></h7>
                                 </div>
                                           
                                 <div ng-switch-when="Image"  align="center">                                                
                                  <img class="img-responsive pad" ng-src="{{item.Main}}"  style="width:200px; height:250px;">                                                
                                </div>
                                                
                                <div ng-switch-when="Media">                                                    
                                  <div class="embed-responsive embed-responsive-16by9">                                                        
                                    <iframe class="embed-responsive-item" ng-src="{{item.Main}}" frameborder="0" allowfullscreen=""></iframe>                                                      
                                  </div>                                                  
                                </div>
                                
                        </div>
                      </div>
                    </div>

           <div class="modal fade" id="modal-delete">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span></button>
                      <h4 class="modal-title">Delete Board</h4>
                    </div>

                    <div class="modal-body">
                      <p>삭제하시겠습니까?</p>
                    </div>

                    <div class="modal-footer">
                        <div class="col-md-3">
                            <button type="button" class="btn btn-info pull-left" 
                            data-dismiss="modal" style="border:1px solid #2aa505;" >No</button>
                            </div>
                            <div class="col-md-3">
                            <button type="button" ng-click="actionDeleteContent()" data-dismiss="modal" class="btn btn-danger pull-left" 
                             style="border:1px solid #e91442;">Yes</button>
                    </div>
                    </div>

                  </div>
                  <!-- /.modal-content -->
                </div>
                <!-- /.modal-dialog -->
        
              </div>
              <!-- /.modal -->
              <br><br><br><br>
              <br><br><br><br>
              <br><br><br><br>    
              <br><br><br><br>
              <br><br>

            </section>
        </div>
    </div>
  </body>
</html>
